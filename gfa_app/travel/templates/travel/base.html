<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFA - Fallback Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'travel/img/favicon.png' %}">
    <style>
        :root {
            --up-maroon: #7b1113;
            --slate-900: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 font-sans flex flex-col min-h-screen">

    <nav class="bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="{% url 'index' %}" class="flex items-center gap-4">
                    <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/University_of_the_Philippines_Seal.svg"
                        alt="UP Seal" class="w-10 h-10">
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-widest leading-none">SSPMO
                            System</span>
                        <h1 class="text-xl font-bold text-slate-900 leading-none mt-1">GFA <span
                                class="text-[#7b1113]">Portal</span></h1>
                    </div>
                </a>
                <div class="flex space-x-2">
                    <a href="{% url 'index' %}"
                        class="hover:text-[#7b1113] hover:bg-red-50 px-3 py-2 rounded text-sm font-bold text-slate-600 transition">Home</a>
                    <a href="{% url 'gfa_create' %}"
                        class="hover:text-[#7b1113] hover:bg-red-50 px-3 py-2 rounded text-sm font-bold text-slate-600 transition">Book
                        Flight</a>
                    <a href="{% url 'gfa_dashboard' %}"
                        class="hover:text-[#7b1113] hover:bg-red-50 px-3 py-2 rounded text-sm font-bold text-slate-600 transition">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="max-w-7xl mx-auto mt-4 px-4">
        {% for message in messages %}
        <div
            class="p-4 rounded-lg shadow-sm border border-l-4 {% if message.tags == 'success' %}bg-emerald-50 text-emerald-800 border-emerald-500{% else %}bg-blue-50 text-blue-800 border-blue-500{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8 flex-grow">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-slate-50 border-t border-slate-200 py-8 text-center text-sm text-slate-500 mt-auto">
        &copy; 2026 Government Fares Agreement | SSPMO Suite
    </footer>

    <!-- Session Timeout Script (Standardized) -->
    <script src="{% static 'js/session_timeout.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initSessionTimeout({
                logoutUrl: "{% url 'logout' %}",
                loginUrl: "{% url 'login' %}", // Target: LIPAD Login
                sessionMinutes: 10,
                warningMinutes: 9
            });
        });
    </script>
</body>

</html>
