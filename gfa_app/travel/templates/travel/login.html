<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIPAD Portal - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
            color: #334155;
        }

        /* Override primary with LIPAD Gov Blue */
        .text-primary {
            color: #1e3a8a !important;
        }

        .btn-primary {
            background-color: #1e3a8a !important;
            border-color: #1e3a8a !important;
        }

        .btn-primary:hover {
            background-color: #1e40af !important;
            border-color: #1e40af !important;
        }
    </style>
</head>

<body>

    {% load static %}

    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">

                <div class="text-center mb-5">
                    <img src="{% static 'travel/logo.png' %}" alt="UP Logo" class="img-fluid mb-3"
                        style="height: 100px;">
                    <h1 class="display-3 fw-bold text-primary mb-3" style="letter-spacing: -2px; font-weight: 800;">
                        LIPAD</h1>
                    <p class="text-secondary fw-medium text-uppercase px-4"
                        style="font-size: 0.85rem; letter-spacing: 1px; line-height: 1.8;">
                        <span class="text-primary fw-bolder fs-5">L</span>ogistics and travel
                        <span class="text-primary fw-bolder fs-5">I</span>tinerary
                        <span class="text-primary fw-bolder fs-5">P</span>ortal for
                        <span class="text-primary fw-bolder fs-5">A</span>uthorized
                        <span class="text-primary fw-bolder fs-5">D</span>epartures
                    </p>
                    <hr class="w-25 mx-auto my-4 text-primary opacity-25">
                </div>

                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <div class="card-body p-4 p-md-5">

                        <form method="post">
                            {% csrf_token %}
                            {% if form.errors %}
                            <div
                                class="alert alert-danger border-0 bg-danger-subtle text-danger rounded-3 small mb-4 d-flex align-items-center">
                                <i class="fa-solid fa-circle-exclamation me-2"></i>
                                <div>Invalid username or password</div>
                            </div>
                            {% endif %}

                            <div class="mb-3">
                                <label class="form-label small fw-bold text-muted text-uppercase"
                                    style="font-size: 0.75rem; letter-spacing: 0.5px;">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0 text-muted ps-3"><i
                                            class="fas fa-user"></i></span>
                                    <input type="text" name="username" class="form-control bg-light border-0 py-2"
                                        placeholder="Enter your username" required autofocus>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small fw-bold text-muted text-uppercase"
                                    style="font-size: 0.75rem; letter-spacing: 0.5px;">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0 text-muted ps-3"><i
                                            class="fas fa-lock"></i></span>
                                    <input type="password" name="password" class="form-control bg-light border-0 py-2"
                                        placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary fw-bold py-2 shadow-sm">
                                    Sign In <i class="fas fa-arrow-right ms-1"></i>
                                </button>
                            </div>
                        </form>

                    </div>

                    <div class="card-footer bg-light border-0 text-center py-3">
                        <small class="text-muted">
                            Forgot password? <a href="#" class="text-decoration-none fw-bold text-primary">Contact
                                Admin</a>
                        </small>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <small class="text-muted opacity-50">System SPMO | LIPAD &copy; {% now "Y" %}</small>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
