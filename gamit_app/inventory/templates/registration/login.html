<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - GAMIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'inventory/img/favicon.png' %}">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="card login-card shadow border-0">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">GAMIT</h2>
            <p class="text-muted">Government Asset Management</p>
        </div>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger small">Invalid username or password.</div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
        </form>
    </div>

</body>

</html>
