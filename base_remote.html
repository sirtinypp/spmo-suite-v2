<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSPMO | GFA App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gov-blue {
            background-color: #1e3a8a;
        }

        .gov-text {
            color: #1e3a8a;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="gov-blue text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{% url 'index' %}" class="font-bold text-xl flex items-center gap-2">
                    <span>üèõÔ∏è SSPMO-Suite</span> | GFA App
                </a>
                <div class="flex space-x-4">
                    <a href="{% url 'index' %}" class="hover:bg-blue-800 px-3 py-2 rounded">Home</a>
                    <a href="{% url 'gfa_create' %}" class="hover:bg-blue-800 px-3 py-2 rounded">Book Flight</a>
                    <a href="{% url 'gfa_dashboard' %}" class="hover:bg-blue-800 px-3 py-2 rounded">Executive
                        Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="max-w-7xl mx-auto mt-4 px-4">
        {% for message in messages %}
        <div
            class="p-4 rounded-md shadow-md {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-blue-100 text-blue-800{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 min-h-[80vh]">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-6 text-gray-500 text-sm">
        &copy; 2026 Government Fares Agreement | SSPMO Suite
    </footer>

    <!-- Session Timeout Warning System (Popout Modal) -->
    {% load static %}
    <script src="{% static 'travel/js/session_timeout_warning.js' %}"></script>
    <script>
        // Initialize 10-minute timeout system when DOM ready
        document.addEventListener('DOMContentLoaded', function () {
            initSessionTimeout();
        });
    </script>
</body>

</html>
