# 1. SPMO HUB - sspmo.up.edu.ph
server {
    listen 80;
    server_name sspmo.up.edu.ph www.sspmo.up.edu.ph;

    location / {
        proxy_pass http://spmo_website:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 2. GAMIT - gamit-sspmo.up.edu.ph
server {
    listen 80;
    server_name gamit-sspmo.up.edu.ph;

    location / {
        # Verified: gamit_app container serves 'GAMIT System - Login'
        proxy_pass http://gamit_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 3. LIPAD (GFA) - lipad-sspmo.up.edu.ph
server {
    listen 80;
    server_name lipad-sspmo.up.edu.ph;

    location / {
        # Verified: gfa_app container serves 'LIPAD Portal - Login'
        proxy_pass http://gfa_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 4. SUPLAY (Virtual Store) - suplay-sspmo.up.edu.ph
server {
    listen 80;
    server_name suplay-sspmo.up.edu.ph;
    client_max_body_size 100M;

    location / {
        proxy_pass http://virtual_store:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Default Fallback
server {
    listen 80 default_server;
    server_name _;
    return 404;
}
