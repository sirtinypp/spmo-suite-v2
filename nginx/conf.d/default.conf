# ==========================================================
# SPMO SUITE - REVERSE PROXY CONFIGURATION (DYNAMIC DNS FIX)
# ==========================================================

# 1. SPMO HUB - sspmo.up.edu.ph
server {
    listen 80;
    server_name sspmo.up.edu.ph www.sspmo.up.edu.ph;

    # Dynamic Resolution to fix "Domain Swap"
    resolver 127.0.0.11 valid=10s;
    set $upstream_hub http://spmo_website:8000;

    location / {
        proxy_pass $upstream_hub;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

