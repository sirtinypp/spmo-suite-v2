# 4. SUPLAY (Virtual Store) - suplay-sspmo.up.edu.ph
server {
    listen 80;
    server_name suplay-sspmo.up.edu.ph;
    client_max_body_size 100M;

    # Dynamic Resolution
    resolver 127.0.0.11 valid=10s;
    set $upstream_store http://virtual_store:8000;

    location / {
        proxy_pass $upstream_store;
        proxy_set_header Host $host;
